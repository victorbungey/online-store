<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!--Bootstrap CDN    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/bcb35b864d.js" 
    crossorigin="anonymous"></script>

    <!-- Custom StyleSheet-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!--/slick-->

    <script src="./js/main.js"></script>

</head>
<body>
    <!--header-->
   <header>
       <div class="container">
           <div class="row">
               <div class="col-md-4 col-sm-12 col-12">
                   <div class="btn-group">
                       <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
                       data-toggle="dropdown" 
                       aria-haspopup="true" 
                       aria-expanded="false">USD
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">EURO</a>
                        <a href="#" class="dropdown-item ">KES</a>
                    </div>
                   </div>
               </div>
               <div class="col-md-4 col-12 text-center" >
                   <h3 class="my-md-3 site-title text-white">Dial a liqour</h3>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4" header-links>
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an account</a>
                    </p>
                </div>
           </div>
       </div>
       <div class="container-fluid p-0" >
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FEATURES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">COLLECTION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SHOP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                  </li>
              </ul>
            </div>
            <div class="navbar-nav">
                <li class="nav-item border rounded-circle mx-2 search-icon">
                    <i class="fal fa-search p-2"></i>
                </li>
                <li class="nav-item border rounded-circle mx-2 cart-icon">
                    <i class="fas fa-shopping-cart p-2"></i>
                </li>
            </div>
          </nav>
       </div>
   </header>
   <!--/header-->
<!--main section-->
   <main>
       <div class="container-fluid p-0" >
           <div class="site-slider">
               <div class="slider-one">
                   <div>
                       <img src="./Assets/liquor-3715039.jpg "class="img-fluid" alt="Banner1">
                   </div>
                   <div>
                       <img src="./Assets/whisky-3450670_1920.jpg" class="img-fluid" alt="Banner2">
                   </div>
                   <div>
                       <img src="./Assets/wine-2789265.jpg" class="img-fluid" alt="Banner3">
                   </div>
                   <div>
                       <img src="./Assets/liquor-2687103.jpg" class="img-fluid"alt="Banner4">
                   </div>
               </div>
           </div>
       </div>
   </main>
<!--/main section-->
   <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script> 

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    


</body>
</html>
